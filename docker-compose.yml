version: "3.8"
services:
  db:
    container_name: db_symfony
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes:
      - db-data:/var/lib/sqlite3
    ports:
      - 3306:9000
    restart: unless-stopped
  phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_symfony
        restart: always
        depends_on:
            - db
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
        networks:
            - dev
  www:
        build: php
        container_name: www_symfony
        ports:
          - "8741:80"
        volumes:
            - ./php/vhosts:/etc/apache2/sites-enabled
            - ./:/var/www
        restart: always
        networks:
            - dev
networks:
    dev:
volumes:
    db-data: